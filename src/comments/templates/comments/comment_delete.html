{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
	<form method="POST" action="{% url 'comments:comment-delete' comment.id %}"> 
		{% csrf_token %}
		<h1>Do you want to delete the comment:</h1> <p>"{{ comment.body }}"</p>
		<p><input type="submit" value="Yes"> <a href="{{ comment.blog.get_absolute_url }}">Cancel</a></p>
	</form>
{% else %}
    <h1>Unauthorized!</h1>
{% endif %}

{% endblock %}
