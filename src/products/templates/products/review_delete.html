{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
	<form method="POST"> 
		{% csrf_token %}
		<h1>Do you want to delete the review:</h1> <p>"{{ object.body }}"</p>
		<p><input type="submit" value="Yes"> <a href="{{ object.product.get_absolute_url }}">Cancel</a></p>
	</form>
{% else %}
    <h1>Unauthorized!</h1>
{% endif %}

{% endblock %}
