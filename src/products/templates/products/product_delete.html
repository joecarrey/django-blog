{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
	<form method="POST" action="{% url 'products:product-delete' object.id %}"> 
		{% csrf_token %}
		<h1>Do you want to delete the post "{{ object.title }}"</h1>
		<p><input type="submit" value="Yes"> <a href="{{ object.get_absolute_url }}">Cancel</a></p>
	</form>
{% else %}
    <h1>Unauthorized!</h1>
{% endif %}

{% endblock %}
